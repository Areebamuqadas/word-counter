<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Word Counter</h1>
    <textarea id="textbox" cols="50" rows="10" placeholder="Enter the text"></textarea>
    <p>
        <span id="word">0</span> words and
        <span id="char">0</span> characters
    </p>
    <button onclick="clearText()">Count Clear</button>


    

<script src="script.js"></script>
</body>
</html>
